<section id="metrics-container"
  class="bg-white border border-gray-200 rounded-md shadow-sm p-4 lg:col-span-1"
  hx-get="/ui/partials/metrics"
  hx-trigger="refresh"
  hx-include="#controls"
  hx-params="mode,testnet"
  hx-indicator=".htmx-indicator"
  hx-swap="outerHTML">

  <h2 class="text-lg font-semibold mb-2">Метрики рынка ({{ symbol }}/{{ tf }})</h2>
  {% if metrics and metrics.sharpe is not none and metrics.vol is not none %}
    <div class="space-y-1">
      <div>Sharpe: {{ "%.2f"|format(metrics.sharpe) }}</div>
      <div>Volatility: {{ "%.2f"|format(metrics.vol) }}</div>
      <p class="text-xs text-gray-400">Рассчитано: {{ calculated_at }}</p>
    </div>
  {% else %}
    <p class="text-gray-500">Метрики недоступны</p>
  {% endif %}
</section>
